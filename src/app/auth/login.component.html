
<app-loading></app-loading>

<div class="login-container" style="max-width: 350px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);">
  <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Entrar no sistema</h2>

  <div *ngIf="error" style="margin-bottom: 1rem; color: #d32f2f; background: #ffeaea; border-radius: 6px; padding: 0.75rem; text-align: center;">
    {{ error }}
  </div>

  <form (ngSubmit)="onLogin()">
    <div style="margin-bottom: 1.25rem;">
      <label for="merchantid" style="display: block; margin-bottom: 0.5rem; color: #555;">MerchantId</label>
      <div style="display: flex; align-items: center; background: #f5f5f5; border-radius: 6px; padding: 0.5rem;">
        <span style="margin-right: 0.5rem; color: #888;">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <rect x="3" y="8" width="18" height="11" rx="2" fill="#e0e0e0" />
            <path d="M3 8L5 4h14l2 4" fill="#bdbdbd" />
            <rect x="8" y="13" width="8" height="6" rx="1" fill="#fff" />
            <rect x="10" y="15" width="4" height="4" rx="0.5" fill="#bdbdbd" />
            <rect x="3" y="8" width="18" height="2" fill="#bdbdbd" />
            <rect x="7" y="8" width="2" height="2" fill="#fff" />
            <rect x="15" y="8" width="2" height="2" fill="#fff" />
            <rect x="11" y="8" width="2" height="2" fill="#fff" />
          </svg>
        </span>
        <input id="merchantid" name="merchantid" type="text" [(ngModel)]="merchantId" required placeholder="Digite o merchant id" style="border: none; background: transparent; outline: none; width: 100%;" />
      </div>
    </div>

    <div style="margin-bottom: 1.25rem;">
      <label for="username" style="display: block; margin-bottom: 0.5rem; color: #555;">Usuário</label>
      <div style="display: flex; align-items: center; background: #f5f5f5; border-radius: 6px; padding: 0.5rem;">
        <span style="margin-right: 0.5rem; color: #888;">
          <svg width="20" height="20" fill="currentColor"><circle cx="10" cy="7" r="4" /><ellipse cx="10" cy="15" rx="6" ry="3" /></svg>
        </span>
        <input id="username" name="username" type="text" [(ngModel)]="username" required placeholder="Digite seu usuário" style="border: none; background: transparent; outline: none; width: 100%;" />
      </div>
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="password" style="display: block; margin-bottom: 0.5rem; color: #555;">Senha</label>
      <div style="display: flex; align-items: center; background: #f5f5f5; border-radius: 6px; padding: 0.5rem;">
        <span style="margin-right: 0.5rem; color: #888;">
          <svg width="20" height="20" fill="currentColor"><rect x="4" y="8" width="12" height="8" rx="2" /><rect x="7" y="4" width="6" height="6" rx="3" /></svg>
        </span>
        <input id="password" name="password" type="password" [(ngModel)]="password" required placeholder="Digite sua senha" style="border: none; background: transparent; outline: none; width: 100%;" />
      </div>
    </div>

    <button type="submit" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #ff5f5f 0%, #ff7eb3 50%, #6a5cff 100%); color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s;">
      <span>Entrar</span>
    </button>

  </form>
</div>
