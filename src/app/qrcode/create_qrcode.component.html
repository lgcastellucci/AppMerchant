<app-header></app-header>

<app-loading></app-loading>

<div class="createQrcode-container" style="max-width: 350px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);">
  <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Criar QR Code</h2>

  <div *ngIf="error" style="margin-bottom: 1rem; color: #d32f2f; background: #ffeaea; border-radius: 6px; padding: 0.75rem; text-align: center;">
    {{ error }}
  </div>

  <form (ngSubmit)="onCreateQrcode()">
    <div style="margin-bottom: 1.25rem;">
      <label for="valorFixo" style="display: block; margin-bottom: 0.5rem; color: #555;">Valor</label>
      <div style="display: flex; align-items: center; background: #f5f5f5; border-radius: 6px; padding: 0.5rem;">
        <span style="margin-right: 0.5rem; color: #888;">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16" rx="4" fill="#e0e0e0" />
            <text x="12" y="16" text-anchor="middle" font-size="12" fill="#bdbdbd" font-family="Arial">R$</text>
          </svg>
        </span>
        <input id="valorFixo" name="valorFixo" type="number" min="0" step="0.01" [(ngModel)]="valorFixo" required placeholder="Digite o valor" (input)="onValorFixoInput($event)" style="border: none; background: transparent; outline: none; width: 100%;" />
      </div>
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="parcelas" style="display: block; margin-bottom: 0.5rem; color: #555;">Parcelas</label>
      <div style="display: flex; align-items: center; background: #f5f5f5; border-radius: 6px; padding: 0.5rem;">
        <span style="margin-right: 0.5rem; color: #888;">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16" rx="4" fill="#e0e0e0" />
            <text x="12" y="16" text-anchor="middle" font-size="12" fill="#bdbdbd" font-family="Arial">#</text>
          </svg>
        </span>
        <input id="parcelas" name="parcelas" type="number" min="0" step="1" [(ngModel)]="parcelas" required placeholder="Digite o nÃºmero de parcelas" style="border: none; background: transparent; outline: none; width: 100%;" />
      </div>
    </div>

    <button type="submit" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #ff5f5f 0%, #ff7eb3 50%, #6a5cff 100%); color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s;">
      <span>Criar</span>
    </button>

    <!-- Div para mostrar a string do QR Code -->
    <div *ngIf="qrcodeString" style="margin-top: 2rem; word-break: break-all; background: #f9f9f9; padding: 1rem; border-radius: 6px;">
      <strong>String do QR Code:</strong>
      <div>{{ qrcodeString }}</div>
    </div>

    <!-- Div para mostrar o QR Code como imagem -->
    <div *ngIf="qrcodeString" style="margin-top: 1.5rem; text-align: center;">
      <strong>Imagem do QR Code:</strong>
      <qrcode [qrdata]="qrcodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

  </form>

</div>
