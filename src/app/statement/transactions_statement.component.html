<app-header></app-header>

<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <span>Carregando...</span>
</div>

<div class="transactions_statement-container" style="max-width: 350px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);">
  <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Consultar Transações</h2>

  <div *ngIf="error" style="margin-bottom: 1rem; color: #d32f2f; background: #ffeaea; border-radius: 6px; padding: 0.75rem; text-align: center;">
    {{ error }}
  </div>

  <form (ngSubmit)="onListTransactions()">

    <div class="date-field">
      <label for="dataInicial">Data Inicial</label>
      <input id="dataInicial" name="dataInicial" type="date" [(ngModel)]="dataInicial" class="form-control" required />
    </div>

    <div class="date-field">
      <label for="dataFinal">Data Final</label>
      <input id="dataFinal" name="dataFinal" type="date" [(ngModel)]="dataFinal" class="form-control" required />
    </div>

    <div style="margin-top: 1.5rem;">
      <button type="submit" [disabled]="loading" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #ff5f5f 0%, #ff7eb3 50%, #6a5cff 100%); color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s;">
        <span>Consultar</span>
      </button>
    </div>

  </form>

</div>

<div *ngIf="transactions.length > 0" style="width: 100%; margin-top: 2rem;">
  <h3 style="text-align: center; color: #444;">Transações Encontradas</h3>

  <div class="transactions-table">
    <div class="transactions-header">
      <div>Data</div>
      <div>Descrição</div>
      <div style="text-align: right;">Valor</div>
      <div style="text-align: right;">Tipo</div>
    </div>
    <div *ngFor="let t of transactions" class="transactions-row">
      <div>{{ t.date }}</div>
      <div>{{ t.transactionDescription }}</div>
      <div style="text-align: right;">
        <span *ngIf="t.amountType === 'D'" style="color: #388e3c;">{{ (t.amount | number:'1.2-2':'pt-BR') }}</span>
        <span *ngIf="t.amountType === 'C'" style="color: #d32f2f;">{{ (t.amount | number:'1.2-2':'pt-BR') }}</span>
      </div>
      <div style="text-align: right;">{{ t.transactionType }}</div>
    </div>
  </div>

  <!-- Paginação -->
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 1.5rem; margin-bottom: 1.5rem;">
    <button (click)="onPreviousPage()" [disabled]="pageNumber === 1 || loading" class="button-navigation">Anterior</button>
    <span style="margin-right: 1rem; margin-left: 1rem; font-weight: 500; color: #555; ">Página {{ pageNumber }}</span>
    <button (click)="onNextPage()" [disabled]="!hasNextPage || loading" class="button-navigation">Próximo</button>
  </div>

</div>
