<app-header></app-header>

<div class="menu-container" style="max-width: 350px; margin: 3rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);">
  <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Menu Principal</h2>
  <div style="display: flex; flex-direction: column; gap: 1.25rem;">
    <button routerLink="/create_qrcode" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #6a5cff 0%, #00c6ff 100%); color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
      Criar QR Code
    </button>
    <button routerLink="/list_qrcode" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #6a5cff 0%, #00c6ff 100%); color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
      Consultar QR Code
    </button>
    <button routerLink="/transactions_statement" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%); color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
      Extrato de Transações
    </button>
    <button routerLink="/payments_statement" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
      Extrato de Pagamentos
    </button>
    <button routerLink="/create_sale" style="width: 100%; padding: 0.75rem; background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%); color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
      Efetuar Venda
    </button>
  </div>
</div>
